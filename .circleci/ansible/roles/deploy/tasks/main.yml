---

- name : "create backend dir"
  file:
    path: ~/backend-app
    state: directory

- name: "unarchive backend files"
  become: true
  unarchive:
    src: artifact.tar.gz
    dist: ~/backend-app 

- name: "install dependencies" 
  become: true
  shell: |
    cd ~/backend-app
    npm i

- name: "Executing Node app with PM2"
  shell: |
    cd ~/backend-app/dist
    pm2 stop default
    pm2 start main.js

  register: execute_node

- name: print message
  debug:
    msg: "{{ execute_node.stdout_lines }}"
 